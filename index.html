<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qizz Guy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 class="page-title">Quizz Guy</h2>
        <p>This is my quizz guy</p>
        <ul>
            <li class="stats" id="PlName" type="player"></li>
            <li class="stats" id="PlTimeLeft" type="clock"></li>

        </ul>
    </header>
    <main class="page-content">
        <section class="quiz-wrapper">
            <h2 class="quiz-title">This is a quiz</h2>
            <ul class="quiz hide">
                <h1 id="Question">This is where my Qs should appear...</h1>
                <button class="btn" id="answer-a" type="answer">Answer button</button>
                <button class="btn" id="answer-b" type="answer">Answer button</button>
                <button class="btn" id="answer-c" type="answer">Answer button</button>
                <button class="btn" id="answer-d" type="answer">Answer button</button>
            </ul>
            
        </section>

    </main>
    <footer>Made by CRSPN</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
